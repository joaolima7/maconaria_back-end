version: "2"
sql:
  - engine: "mysql"
    queries: "sql/queries"
    schema: "sql/migrations"
    gen:
      go:
        package: "db"
        out: "internal/infra/database/db"
        overrides:
          - db_type: "decimal"
            go_type: "float64"
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "datetime"
            go_type: "time.Time"